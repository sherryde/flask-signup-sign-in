{% extends "base.html" %}  

{% block content %}
    <div>
      <h1>Signup</h1>
      <form method="POST">
      <fieldset>
        <label for="username">Username:</label><br>                   
          <input type="text" name="username" value="{{ username }}" required 
          pattern="[A-Za-z0-9]{3,20}" title='User Name: 3 to 20 characters'/>
        <span class="error">{{ username_error }}</span><br>
              
        <label for="pwd">Password: </label><br>                     
          <input type="password" name="pwd" title='Password: 3 to 20 characters, 
          (upper, lower), numbers and no spaces' required pattern="[a-zA-Z0-9_-]{3,20}"/>
        <span class="error">{{ pwd_error }}</span><br>
                
        <label for="pwd2">Verify Password: </label><br>                    
          <input type="password" name="pwd2" title="Passwords must match" required 
          pattern="[a-zA-Z0-9_-]{3,20}"/>
        <span class="error">{{ pwd2_error }}</span><br>
                
        <label for="email">Email (optional): </label><br>                    
          <input type="text" name="email" value="{{ email }}" title='Email: 3 to 20 character, @, ., no spaces' 
          pattern="[A-z0-9]+@[A-z0-9]+\.[A-z]{3,20}"/>
        <span class="error">{{ email_error }}</span><br>
              
        <input class="submit" type="submit" value="Submit">
      </fieldset>
      </form>
    </div>
{% endblock %}
